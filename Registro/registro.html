<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>

    <!-- Carga de iconos opcional -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Formulario simple de registro con campos básicos y estilos mínimos." />
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data" novalidate>
        <fieldset>
            <legend>Rellena tus datos</legend>

            <div class="form-row">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
            </div>

            <div class="form-row">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" />
            </div>

            <div class="form-row">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" />
            </div>

            <div class="form-row">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" placeholder="12345678A" inputmode="latin" />
            </div>

            <div class="form-row">
                <span>Idioma materno</span>
                <div class="radios" role="group" aria-labelledby="idioma-label">
                    <div class="option">
                        <input type="radio" id="idioma-castellano" name="idioma" value="castellano" />
                        <label for="idioma-castellano">Castellano</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="idioma-valenciano" name="idioma" value="valenciano" />
                        <label for="idioma-valenciano">Valenciano</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="idioma-otros" name="idioma" value="otros" />
                        <label for="idioma-otros">Otros</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <label for="foto">Subir mi foto</label>
                <input type="file" id="foto" name="foto" accept="image/*" />
            </div>

            <div class="form-row">
                <input type="checkbox" id="permiso" name="permiso" />
                <label for="permiso">Permitir que otros puedan ver mis datos</label>
            </div>

            <div class="actions">
                <input type="submit" value="Guardar cambios" />
                <input type="reset" value="Borrar los datos introducidos" />
            </div>
        </fieldset>
    </form>
</body>
</html>
